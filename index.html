<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuurphyVR | Línea de Universo Actual</title>
    <meta name="description" content="Sitio oficial de MuurphyVR. El Psy Kongroo.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(22, 22, 22, 0.85); /* Un poco transparente para ver el fondo */
            --accent-color: #a64dff; /* Morado neón */
            --divergence-orange: #ff8c00; /* Naranja tipo Nixie Tube de Steins;Gate */
            --text-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Para que el canvas no genere scroll */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CANVAS DE FONDO (La Lluvia Digital) --- */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- TARJETA DE PERFIL --- */
        .profile-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(5px); /* Efecto vidrio borroso */
            width: 90%;
            max-width: 450px;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(166, 77, 255, 0.3);
            z-index: 10; /* Encima del canvas */
            position: relative;
            animation: cardEntrance 1s ease-out;
        }

        /* Avatar */
        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px auto;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* --- EFECTO GLITCH EN EL NOMBRE --- */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
        }

        .glitch-text {
            font-family: 'Share Tech Mono', monospace; /* Fuente tecnológica */
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Capas del glitch (sombra roja y azul) */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(38px, 9999px, 81px, 0); }
            5% { clip: rect(66px, 9999px, 11px, 0); }
            10% { clip: rect(93px, 9999px, 76px, 0); }
            15% { clip: rect(10px, 9999px, 3px, 0); }
            20% { clip: rect(27px, 9999px, 5px, 0); }
            /* Pausa larga sin glitch */
            21%, 100% { clip: rect(0, 0, 0, 0); } 
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(6px, 9999px, 78px, 0); }
            5% { clip: rect(51px, 9999px, 99px, 0); }
            10% { clip: rect(17px, 9999px, 66px, 0); }
            15% { clip: rect(85px, 9999px, 14px, 0); }
            20% { clip: rect(30px, 9999px, 96px, 0); }
            21%, 100% { clip: rect(0, 0, 0, 0); }
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: var(--divergence-orange); /* Toque Naranja Steins;Gate */
            font-size: 1rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }

        .psy-kongroo {
            font-family: 'Share Tech Mono', monospace;
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            color: var(--divergence-orange);
            text-shadow: 0 0 8px rgba(255, 140, 0, 0.4);
        }

        /* Botones */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(166, 77, 255, 0.2);
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Efecto hover estilo escáner */
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(166, 77, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            border-color: var(--accent-color);
            background: rgba(166, 77, 255, 0.1);
            text-shadow: 0 0 5px var(--accent-color);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #666;
            font-family: 'Share Tech Mono', monospace;
        }

    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="profile-card">
        <div class="avatar-container">
            <img src="Perfil.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="glitch-wrapper">
            <h1 class="glitch-text" data-text="MuurphyVR">MuurphyVR</h1>
        </div>
        
        <p class="subtitle">Divergence: 1.048596%</p>

        <div class="bio">
            <p>
                Streamer chiquito, sueños grandes. Hago streams de variedad, 
                terror y tecnología. Bienvenido al laboratorio.
            </p>
            <span class="psy-kongroo">El Psy Congroo</span>
        </div>

        <div class="social-links">
            <a href="https://www.twitch.tv/muurphyvr" target="_blank" class="social-btn">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a href="https://www.tiktok.com/@muurphyvr" target="_blank" class="social-btn">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://x.com/MuurphyVR" target="_blank" class="social-btn">
                <i class="fab fa-x"></i> 
            </a>
            <a href="https://www.instagram.com/muurphyvr/" target="_blank" class="social-btn">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>

        <div class="footer">
            © 2026 Future Gadget Lab<br>
            Operación Skuld en progreso...
        </div>
    </div>

    <script>
        // CONFIGURACIÓN DEL EFECTO MATRIX / STEINS;GATE
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Ajustar canvas al tamaño de la pantalla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Caracteres: Binarios y números de divergencia
        const chars = "101010101010.048596"; 
        const charArray = chars.split("");

        const fontSize = 16;
        let columns = canvas.width / fontSize;

        // Array para guardar la posición Y de cada columna
        let drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            // Fondo negro con mucha transparencia para dejar rastro (estela)
            ctx.fillStyle = "rgba(5, 5, 5, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px 'Share Tech Mono'";

            for (let i = 0; i < drops.length; i++) {
                // Color aleatorio: Mayormente morado, a veces naranja (Divergencia)
                const isDivergence = Math.random() > 0.95;
                if (isDivergence) {
                    ctx.fillStyle = "#ff8c00"; // Naranja Steins;Gate
                } else {
                    ctx.fillStyle = "#8a2be2"; // Morado MuurphyVR
                }

                // Escoger un caracter random
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Resetear la gota al llegar al fondo o aleatoriamente
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Mover la gota hacia abajo
                drops[i]++;
            }
        }

        // Velocidad de la animación (33ms = ~30fps)
        setInterval(draw, 33);
    </script>
</body>
</html>
